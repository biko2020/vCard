<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vCard Generator</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="phone-screen">
            <div class="phone-content">
                <div id="preview-card">
                    <img id="profile-preview" src="assets/images/default-pic.png" alt="Profile Picture">
                    <h2 id="name-preview">Name</h2>
                    <p id="phone-preview">Phone</p>
                    <p id="email-preview">Email</p>
                    <p id="post-preview">Description</p>
                </div>
                <div id="qr-code-container" class="hidden"></div>
            </div>
        </div>
        
        <div class="form-section">
            <form id="vcard-form">
                <input type="text" name="name" id="name-input" placeholder="Full Name" required>
                <input type="tel" name="phone" id="phone-input" placeholder="Phone Number" required>
                <input type="email" name="email" id="email-input" placeholder="Email Address" required>
                <p>Image</p>
                <div class="file-upload-box"> 
                    <label for="profile-input">
                        <div class="upload-icon"></div>
                        <p class="upload-text">Download an image (jepg, png, jpg, svg)</p>
                        <span class="upload-size">Maximum size: 5 MB</span>
                    </label>
                    <input type="file" name="profile" id="profile-input" accept="image/*" required>
                </div>
                <select id="category-select" name="category" required>
                    <option value="">Select Sector</option>
                    <option value="education">Éducation et Recherche</option>
                    <option value="artisanat">Artisanat et BTP</option>
                    <option value="hospitality">Hôtellerie, Tourisme, Restauration</option>
                    <option value="arts">Art, Culture et Médias</option>
                    <option value="law">Droit et Justice</option>
                </select>
                <select id="subcategory-select" name="subcategory" required disabled>
                    <option value="">Select Subcategory</option>
                </select>
                <input type="text" name="post" id="post-input" placeholder="Short Description" required>
            </form>
            <div class="toggle-container">
                <div class="toggle-switch">
                    <input type="radio" id="preview-toggle-preview" name="phone-display" value="preview" checked>
                    <label for="preview-toggle-preview">Preview</label>
                    
                    <input type="radio" id="preview-toggle-qr" name="phone-display" value="qr">
                    <label for="preview-toggle-qr">QR Code</label>
                </div>
            </div>
        </div>
    </div>
    <!-- Add this line before the closing </body> tag -->
    <script src="/assets/js/category-select.js"></script>
    <script src="/assets/js/image-upload.js"></script>
    <script src="/assets/js/QRcode.js"></script>
</body>
</html>
